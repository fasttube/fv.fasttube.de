		<style>
* {font-family: sans-serif;}
header, footer {background: #c50e1f; color: #fff; padding: 4em; text-align: center;}
main {max-width: 64em; width: 90%; margin: auto; padding: 2em 0;}
h1 {margin: 0 auto; text-align: center;}
header a, footer a {color: #fff; text-decoration: none;}
a:hover {text-decoration: underline;}

	<body style="margin: 0">

		<header>
			<a href=/><h1>Förderverein FaSTTUBe e.V.</h1></a>
		</header>

		<main>
			<h2>Beitrittsantrag Förderverein FaSTTUBe e.V.</h2>
			<form action="https://fasttube.de/ftfv-join" method=post>
				<label>Beitrittsdatum:	<br><input required type=date name=start>    </label><br>
				<label>Mitgliedsart:	<br><select name=mitgliedsart>
					<option value="ordentlich">Ordentliches Mitglied (Mit Stimmrecht)</option>
					<option value="foerder">Fördermitglied (Nur finanzielle Förderung)</option>
				</select></label><br>
				<label><input type=checkbox name=ermaessigung> Ich möchte den ermäßigten Mindestbeitrag (für Studierende oder in Ausbildung)</label><br>
				<label>Mitgliedsbeitrag:<br><input required type=number name=beitrag   value="100" min="50" step='0.01'> € pro Jahr</label><br>
				<label>Vornamen:		<br><input required type=text   name=vornamen  autocomplete="given-name"></label><br>
				<label>Nachnamen:		<br><input required type=text   name=nachnamen autocomplete="family-name"></label><br>
				<label>Straße, HausNr:	<br><input required type=text   name=adresse1  autocomplete="street-address"></label><br>
				<label>PLZ, Ort:		<br><input required type=text   name=adresse2  autocomplete="postal-code" pattern="\d{5} .+"> </label><br>
				<label>Mailadresse:		<br><input required type=email  name=email     autocomplete="email"></label><br>
				<label><input required type=checkbox name=satzung> Ich erkenne die <a href="docs/Satzung%20Förderverein%20FaSTTUBe%20e.V..pdf">Satzung</a> an.</label><br>
				<label><input required type=checkbox name=datenschutz> Ich willige der Datenverarbeitung entsprechend der <a href="legal.html">Datenschutzerklärung</a> zu.</label><br>
				<label><input required type=checkbox name=lastschrift> Ich ermächtige den Förderverein FaSTTUBe e.V., Zahlungen wiederkehrend mittels Lastschrift einzuziehen.</label><br>
				<label>Bank:			<br><input required type=text name=bank></label><br>
				<label>BIC:				<br><input required type=text name=bic     pattern="[A-Z]{6}[A-Z0-9]{2,5}"></label><br>
				<label>IBAN:			<br><input required type=text name=iban    autocomplete="cc-number" pattern="[A-Z]{2}(?:[ ]?[0-9]){18,20}"></label><br>
				<label>Kontoinhaber:	<br><input required type=text name=inhaber autocomplete="billing name"></label><br>
				<br>
				<input type=submit value="Beitritt verbindlich beantragen">
			</form>
		</main>

		<script>
			var ma_e = document.querySelector('select[name=mitgliedsart]');
			var erm_e = document.querySelector('input[name=ermaessigung]');
			var b_e = document.querySelector('input[name=beitrag]');
			function updbeitr(e) {
				var ma = ma_e.value;
				var erm = erm_e.checked;
				var mindestbeitrag = (ma == "foerder" || erm) ? 50 : 100;
				b_e.setAttribute("min", mindestbeitrag);
				if (erm || (mindestbeitrag > parseInt(b_e.value))) {
					console.log("huh")
					b_e.value = mindestbeitrag;
					b_e.setAttribute("value", mindestbeitrag);
				}
			}
			ma_e.onchange = updbeitr
			erm_e.onchange = updbeitr
		</script>

	</body>
